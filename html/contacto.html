		<section>
			<h1 class="contact">CONTACTO</h1>
			<article class="enviar">
				<form action="#">
					<input type="text" placeholder="Nombre"><br>
					<label for="email">Email: <br>
						<input type="email" placeholder="ejemplo@gmail.com" name="Email"><br>
					</label>
					<label for="Observaciones"> Observaciones:<br>
						<textarea placeholder="Ayudanos a mejorar!"></textarea>
					</label> <br>
					<input type="number" placeholder="Edad"><br>
					<div><p>De que lado de la brecha te encontras?:</p>
						<div>Dulce
							<input type="radio" name="lado" value="Dulce">
						</div>
						<div>Salado
							<input type="radio" name="lado" value="Salado">
						</div>
					</div>
					<p>Que producto te gusta mas?</p>
					<select name="letra" id="letra"> 
						<option value="Chipás">Chipás</option>
						<option value="Alfajores">Alfajores</option>
						<option value="Pastafrolas">Pastafrolas</option>
					</select>
					<div>Queres recibir info sobre nosotros?
					<input type="checkbox" name="acepta" value="1"></div>
					<input type="submit" value="Enviar">
					<input type="reset" value="Borrar todo">
				</form>
			</article>
